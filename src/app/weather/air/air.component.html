<div class="card">
  <div class="air"
       [ngClass]="{ 'green': number < 50, 'yellow': number >= 51 && number < 100, 'orange': number >= 101 && number < 150,
       'red': number >= 151 && number < 200, 'violet': number >= 201 && number < 300, 'purple': number >= 300 }">
    {{number}}
  </div>
  <div class="container">
    <h4><b>Air Quality</b></h4>
    <p><a href="https://en.wikipedia.org/wiki/Air_quality_index" target="_blank">Air quality index</a></p>
  </div>
</div>
