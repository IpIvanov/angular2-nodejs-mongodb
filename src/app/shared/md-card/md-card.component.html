<md-card class="card mb-5">
    <md-card-header>
        <md-card-title>{{title}}</md-card-title>
        <md-card-subtitle>{{timeStart}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="http://lorempixel.com/400/200">
    <md-card-content>
        <p *ngIf="odds">Odds: {{odds?.homeWin}} / {{odds?.draw}} / {{odds?.awayWin}}</p>
        <p>Status: {{status}}</p>
        <p *ngIf="result.goalsHomeTeam">Final result: {{result.goalsHomeTeam}}:goalsAwayTeam</p>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button>Share</button>
        <button md-raised-button color="primary">Predict</button>
    </md-card-actions>
</md-card>
