<md-card class="card mb-5">
    <md-card-header>
        <md-card-title>{{title}} {{status}} / {{timeStart}}</md-card-title>
    </md-card-header>
    <img md-card-image src="../assets/imgs/soccer_img.jpg">
    <md-card-content>
        <p *ngIf="odds">Odds: {{odds?.homeWin}} / {{odds?.draw}} / {{odds?.awayWin}}</p>
        <p *ngIf="result.goalsHomeTeam !== null">Final result: {{result.goalsHomeTeam}}:{{result.goalsAwayTeam}}</p>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button>Share</button>
        <button md-raised-button color="primary">Predict</button>
    </md-card-actions>
</md-card>
