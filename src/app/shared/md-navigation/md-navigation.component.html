<md-toolbar color="white" class="topnav">
    <span class="title" routerLink="/">WinBet</span>
    <div class="button-row">
        <a md-button routerLink="/dashboard" routerLinkActive="active" class="mr-1">Dashboard</a>
    </div>

    <span class="app-toolbar-filler"></span>
    <div class="username-container" *ngIf="userLogged">
        <img md-button routerLink="/profile" routerLinkActive="active" [src]="avatarImg" class="rounded-circle mr-2" />
        <span md-button routerLink="/profile" routerLinkActive="active" class="username mr-3">{{name}}</span>
    </div>
    <div class="button-row right">
        <a md-button md-raised-button color="primary" *ngIf="!userLogged" (click)="openDialog()" class="login mr-2">Connect</a>
        <a md-button routerLink="/dashboard" (click)="signOut()" *ngIf="userLogged" class="mr-2">Sign out</a>
    </div>
</md-toolbar>
