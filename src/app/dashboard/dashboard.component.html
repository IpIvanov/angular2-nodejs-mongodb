<div class="container">
    <div class="row justify-content-center">
        <h2 class="title mt-5 mb-5">Matches for {{todaysDate}}</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6" *ngFor="let match of todaysMatches">
            <app-ui-card [img]='imgsrc' [title]='setMatchTitle(match)' [description]="setMatchStart(match.date)"></app-ui-card>
        </div>
    </div>
</div>
