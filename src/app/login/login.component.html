<md-card class="card-container card mr-auto ml-auto">
    <md-grid-list cols="2" rows="3" rowHeight="90px">
        <md-grid-tile [colspan]="2" [rowspan]="1">
            <form [formGroup]="loginForm" class="form">
                <md-input-container class="input-container">
                    <input md-input placeholder="Name or Email" name="username" formControlName='username' (keydown)="submitForm(loginForm.value, $event)">
                    <span class="error" *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">*</span>
                </md-input-container>
            </form>
        </md-grid-tile>
        <md-grid-tile [colspan]="2" [rowspan]="1">
            <form [formGroup]="loginForm" class="form">
                <md-input-container class="input-container">
                    <input type="password" md-input placeholder="Password" name="password" formControlName='password' (keydown)="submitForm(loginForm.value, $event)">
                    <span class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">*</span>
                </md-input-container>
            </form>
        </md-grid-tile>
        <md-grid-tile [colspan]="1" [rowspan]="1">
            <form [formGroup]="loginForm" class="form">
                <button color="primary" class="submit" type="submit" md-raised-button [disabled]="loginForm.invalid" (click)="submitForm(loginForm.value, $event)">Log in</button>
            </form>
            <button class="facebook-login-btn" md-raised-button (click)="faceBookLogin()">Facebook</button>
        </md-grid-tile>
    </md-grid-list>
</md-card>
<app-ui-loader [visible]="isFetching"></app-ui-loader>
